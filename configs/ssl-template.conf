# Este archivo es un template que se usa para generar configuraciones SSL
# Reemplazar {DOMAIN} con el dominio real del sitio

# Configuraci√≥n HTTP (redirigir a HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name {DOMAIN} www.{DOMAIN};
    
    # Redirigir todo el tr√°fico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
    
    # Permitir acceso a .well-known para renovaci√≥n de certificados
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }
}

# Configuraci√≥n HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name {DOMAIN} www.{DOMAIN};
    
    # Directorio ra√≠z del sitio
    root /var/www/{DOMAIN};
    
    # Archivos √≠ndice
    index index.html index.htm index.php;
    
    # Configuraci√≥n SSL/TLS
    ssl_certificate /etc/letsencrypt/live/{DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{DOMAIN}/privkey.pem;
    
    # Configuraci√≥n SSL optimizada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Configuraci√≥n de sesi√≥n SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Headers de seguridad adicionales
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/{DOMAIN}/chain.pem;
    
    # Configuraci√≥n principal de ubicaciones
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Configuraci√≥n para archivos PHP (si est√° instalado)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeout para PHP
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Headers de seguridad para PHP
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_SCHEME https;
    }
    
    # Configuraci√≥n para archivos est√°ticos con cach√©
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz|zip|mp4|webm|ogg|mp3|wav|flac|aac|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "HIT";
        access_log off;
        log_not_found off;
    }
    
    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Denegar acceso a archivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Denegar acceso a archivos sensibles
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configuraci√≥n especial para favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuraci√≥n especial para robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Aplicar rate limiting
    limit_req zone=general burst=20 nodelay;
    
    # P√°ginas de error personalizadas
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/{DOMAIN};
    }
    
    location = /404.html {
        root /var/www/{DOMAIN};
    }
    
    # Logs espec√≠ficos del sitio
    access_log /var/log/nginx/{DOMAIN}_access.log main;
    error_log /var/log/nginx/{DOMAIN}_error.log warn;
    
    # Header personalizado
    add_header X-Served-By "Nginx-Server-Proxmox-SSL" always;
} 