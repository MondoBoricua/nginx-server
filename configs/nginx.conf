# Usuario y grupo bajo el cual corre nginx
user www-data;

# N√∫mero de procesos worker (autom√°tico = n√∫mero de CPU cores)
worker_processes auto;

# Archivo PID del proceso principal
pid /run/nginx.pid;

# Incluir m√≥dulos din√°micos
include /etc/nginx/modules-enabled/*.conf;

# Configuraci√≥n de eventos
events {
    # N√∫mero m√°ximo de conexiones por worker
    worker_connections 1024;
    
    # Usar epoll en Linux para mejor rendimiento
    use epoll;
    
    # Aceptar m√∫ltiples conexiones simult√°neas
    multi_accept on;
}

# Configuraci√≥n HTTP
http {
    ##
    # Configuraci√≥n b√°sica
    ##
    
    # Enviar informaci√≥n de versi√≥n de nginx
    server_tokens off;
    
    # Incluir tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Charset por defecto
    charset utf-8;
    
    ##
    # Configuraci√≥n de logging
    ##
    
    # Formato de logs personalizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    # Logs de acceso
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    ##
    # Configuraci√≥n de rendimiento
    ##
    
    # Usar sendfile para transferir archivos eficientemente
    sendfile on;
    
    # Optimizar sendfile para archivos grandes
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeout para keep-alive
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Timeout para el cliente
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Tama√±o m√°ximo del body del cliente
    client_max_body_size 100M;
    
    # Buffer para headers del cliente
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Compresi√≥n gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    ##
    # Configuraci√≥n de seguridad
    ##
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Ocultar informaci√≥n del servidor (requiere nginx-extras)
    # more_set_headers "Server: Nginx";
    
    ##
    # Rate limiting
    ##
    
    # Zona de rate limiting para proteger contra DDoS b√°sico
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    ##
    # Configuraci√≥n SSL/TLS
    ##
    
    # Protocolos SSL habilitados
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Ciphers seguros
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Configuraci√≥n de sesi√≥n SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Resolver DNS (usar el del sistema)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    ##
    # Configuraci√≥n de virtual hosts
    ##
    
    # Incluir configuraciones de sitios
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
    
    ##
    # Servidor por defecto
    ##
    
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        # Nombre del servidor
        server_name _;
        
        # Directorio ra√≠z
        root /var/www/html;
        
        # Archivos √≠ndice
        index index.html index.htm index.nginx-debian.html;
        
        # Configuraci√≥n de ubicaciones
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Cach√© para archivos est√°ticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "HIT";
        }
        
        # Ocultar archivos sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Ocultar archivos de backup
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Aplicar rate limiting general
        limit_req zone=general burst=20 nodelay;
        
        # P√°gina de error personalizada
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /var/www/html;
        }
        
        # Logs espec√≠ficos del sitio por defecto
        access_log /var/log/nginx/default_access.log main;
        error_log /var/log/nginx/default_error.log warn;
        
        # Informaci√≥n del servidor (√∫til para debugging)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
        
        # Informaci√≥n PHP (si est√° instalado)
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
        
        # Denegar acceso a archivos .htaccess
        location ~ /\.ht {
            deny all;
        }
    }
    
    ##
    # Configuraci√≥n adicional para sitios espec√≠ficos
    ##
    
    # Mapa para detectar bots maliciosos
    map $http_user_agent $bad_bot {
        default 0;
        ~*malicious 1;
        ~*bot 1;
        ~*crawler 1;
        ~*scanner 1;
    }
    
    # Bloquear bots maliciosos
    server {
        listen 80;
        server_name "";
        return 444;
    }
} 