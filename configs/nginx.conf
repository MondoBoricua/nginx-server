# Usuario y grupo bajo el cual corre nginx
user www-data;

# N√∫mero de procesos worker (autom√°tico = n√∫mero de CPU cores)
worker_processes auto;

# Archivo PID del proceso principal
pid /run/nginx.pid;

# Incluir m√≥dulos din√°micos
include /etc/nginx/modules-enabled/*.conf;

# Configuraci√≥n de eventos
events {
    # N√∫mero m√°ximo de conexiones por worker
    worker_connections 1024;
    
    # Usar epoll en Linux para mejor rendimiento
    use epoll;
    
    # Aceptar m√∫ltiples conexiones simult√°neas
    multi_accept on;
}

# Configuraci√≥n HTTP
http {
    ##
    # Configuraci√≥n b√°sica
    ##
    
    # Enviar informaci√≥n de versi√≥n de nginx
    server_tokens off;
    
    # Incluir tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Charset por defecto
    charset utf-8;
    
    ##
    # Configuraci√≥n de logging
    ##
    
    # Formato de logs personalizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    # Logs de acceso
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    ##
    # Configuraci√≥n de rendimiento
    ##
    
    # Usar sendfile para transferir archivos eficientemente
    sendfile on;
    
    # Optimizar sendfile para archivos grandes
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeout para keep-alive
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Timeout para el cliente
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Tama√±o m√°ximo del body del cliente
    client_max_body_size 100M;
    
    # Buffer para headers del cliente
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Compresi√≥n gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    ##
    # Configuraci√≥n de seguridad
    ##
    
    # Headers de seguridad b√°sicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Ocultar informaci√≥n del servidor (requiere nginx-extras)
    # more_set_headers "Server: Nginx";
    
    ##
    # Rate limiting
    ##
    
    # Zona de rate limiting para proteger contra DDoS b√°sico
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    ##
    # Configuraci√≥n SSL/TLS
    ##
    
    # Protocolos SSL habilitados
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Ciphers seguros
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Configuraci√≥n de sesi√≥n SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Resolver DNS (usar el del sistema)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    ##
    # Configuraci√≥n de virtual hosts
    ##
    
    # Incluir configuraciones de sitios
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
} 