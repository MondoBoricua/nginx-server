server {
    # Puertos de escucha
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Nombre del servidor (acepta cualquier dominio)
    server_name _;
    
    # Directorio ra√≠z donde est√°n los archivos del sitio
    root /var/www/html;
    
    # Archivos √≠ndice por orden de prioridad
    index index.html index.htm index.nginx-debian.html index.php;
    
    # Configuraci√≥n principal de ubicaciones
    location / {
        # Intentar servir el archivo directamente, luego directorio, luego 404
        try_files $uri $uri/ =404;
    }
    
    # Configuraci√≥n para archivos PHP (si est√° instalado)
    location ~ \.php$ {
        # Incluir configuraci√≥n FastCGI para PHP
        include snippets/fastcgi-php.conf;
        
        # Socket de PHP-FPM
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        
        # Par√°metros adicionales
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeout para PHP
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Configuraci√≥n para archivos est√°ticos con cach√©
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz|zip|mp4|webm|ogg|mp3|wav|flac|aac|woff|woff2|ttf|eot|svg)$ {
        # Cach√© por 1 a√±o
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "HIT";
        
        # Logs opcionales para archivos est√°ticos
        access_log off;
        log_not_found off;
    }
    
    # Denegar acceso a archivos ocultos (.htaccess, .git, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Denegar acceso a archivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Denegar acceso a archivos sensibles
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configuraci√≥n especial para favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuraci√≥n especial para robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # P√°gina de estado del servidor (solo para IPs locales)
    location /nginx_status {
        stub_status on;
        access_log off;
        
        # Permitir solo acceso local
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # Informaci√≥n PHP (solo para IPs locales)
    location /php_info {
        # Solo si existe el archivo
        try_files $uri =404;
        
        # Permitir solo acceso local
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        # Procesar con PHP
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Aplicar rate limiting general
    limit_req zone=general burst=20 nodelay;
    
    # P√°ginas de error personalizadas
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Ubicaci√≥n de p√°ginas de error
    location = /50x.html {
        root /var/www/html;
    }
    
    location = /404.html {
        root /var/www/html;
    }
    
    # Logs espec√≠ficos del sitio
    access_log /var/log/nginx/default_access.log main;
    error_log /var/log/nginx/default_error.log warn;
    
    # Headers de seguridad espec√≠ficos del sitio
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Header personalizado para identificar el servidor
    add_header X-Served-By "Nginx-Server-Proxmox" always;
} 