server {
    # Puertos de escucha
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Nombre del servidor
    server_name _;
    
    # Directorio ra√≠z
    root /var/www/html;
    
    # Archivos √≠ndice
    index index.html index.htm index.nginx-debian.html;
    
    # Configuraci√≥n de ubicaciones
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Cach√© para archivos est√°ticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz|zip|mp4|webm|ogg|mp3|wav|flac|aac|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }
    
    # Ocultar archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Ocultar archivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Aplicar rate limiting general
    limit_req zone=general burst=20 nodelay;
    
    # P√°gina de error personalizada
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/html;
    }
    
    # Logs espec√≠ficos del sitio por defecto
    access_log /var/log/nginx/default_access.log main;
    error_log /var/log/nginx/default_error.log warn;
    
    # Informaci√≥n del servidor (√∫til para debugging)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # Informaci√≥n PHP (si est√° instalado)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Denegar acceso a archivos .htaccess
    location ~ /\.ht {
        deny all;
    }
    
    # Headers de seguridad espec√≠ficos del sitio
    add_header X-Served-By "Nginx-Server-Proxmox" always;
} 